<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
</head>
<body>

    <p id="otp">OTP : </p>
    <Button onclick="generate()">Generate OTP</Button>

</body>
<script>
    let otp = 0;
    function generate(){
        otp = Math.floor(Math.random()*1000 + 1000);
        document.getElementById("otp").innerText = `OTP :  + ${otp}`;
    }

    window.onload(generate());
</script>
</html>
