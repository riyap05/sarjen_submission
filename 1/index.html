<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IncrementDecrement</title>
</head>
<body>
    <button onclick="increment()">Increment</button>
    <Button onclick="decrement()">Decrement</Button>
    <p id="counter">0</p>
</body>
<script>
    let x =  document.getElementById("counter").innerText;
    function increment(){
        if(x<10)
        {
            x++;
            document.getElementById("counter").innerText=x;
        }
    }
    function decrement(){
        if(x>0)
        {
            x--;
            document.getElementById("counter").innerText=x;
        }
    }
</script>
</html>
