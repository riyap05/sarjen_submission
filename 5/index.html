<script>
    function changeclr(){
        hexCode = "0123456789ABCDEF";
        color = "#";

        for(let i=0;i<6;i++)
        {
            color = color + hexCode[Math.floor(Math.random()*16)];
        }
        document.body.style.backgroundColor = color;
    }


    window.onload(changeclr());

</script>
